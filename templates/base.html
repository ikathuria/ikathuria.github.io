<!DOCTYPE html>
<html style="font-size: 16px">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />

		<!-- meta tags -->
		<meta name="author" content="Ishani Kathuria" />
		<meta name="theme-color" content="#478ac9" />
		<meta
			name="keywords"
			content="Ishani, Ishani Kathuria, Artificial Intelligence, Machine Learning,
			Deep Learning, Portfolio" />
		<meta
			name="description"
			content="Artificial Intelligence programmer with experience in Machine
			Learning, Deep Neural Networks, Data Analytics, and Web Scraping
			applications." />

		<meta property="og:title" content="Ishani Kathuria" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://ishani.kathuria.net/" />
		<meta property="og:image"
			content="{{ url_for('static', filename='images/ishani kathuria.jpg' ) }}" />
		<meta property="og:description"
			content="Artificial Intelligence programmer with experience in Machine Learning, Deep Neural Networks, Data Analytics, and Web Scraping applications." />

		<meta property="twitter:title" content="Ishani Kathuria" />
		<meta property="twitter:image"
			content="{{ url_for('static', filename='images/ishani kathuria.jpg' ) }}" />
		<meta property="twitter:description"
			content="Artificial Intelligence programmer with experience in Machine Learning, Deep Neural Networks, Data Analytics, and Web Scraping applications." />

		<!-- title, favicon -->
		<title>Ishani Kathuria</title>

		<link rel="icon"
			href="{{ url_for('static', filename='favicon/favicon.ico' ) }}"
			type="image/gif" sizes="16x16">

		<!-- css + js -->
		<link rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}" media="screen" />
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
			integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
			crossorigin="anonymous"></script>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
			async></script>

		<!-- Fonts -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" />

		<!-- Fontawesome -->
		<script src="https://kit.fontawesome.com/6cd21b588d.js"
			crossorigin="anonymous"></script>
	</head>

	<body>
		{% block home %} {% endblock %}
		{% block projects %} {% endblock %}
		{% block research %} {% endblock %}
		{% block certificates %} {% endblock %}
		{% block resume %} {% endblock %}

		<div id="footer">
			<p>
				&copy; Ishani Kathuria 2023
				<br />
				{{ choice(typewriter) }}
			</p>
		</div>

		{% block pageScripts %} {% endblock %}
	</body>
</html>
