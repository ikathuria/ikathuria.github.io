<!DOCTYPE html>
<html style="font-size: 16px">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />

		<!-- meta tags -->
		<meta name="author" content="Ishani Kathuria" />
		<meta name="theme-color" content="#0a0a0a" />
		<meta
			name="keywords"
			content="Ishani, Ishani Kathuria, Artificial Intelligence, Machine Learning,
			Deep Learning, Portfolio" />
		<meta
			name="description"
			content="â€‹Artificial Intelligence programmer with experience in Machine
			Learning, Deep Neural Networks, Data Analytics, and Web Scraping
			applications." />

		<meta property="og:title" content="Ishani Kathuria" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://ishani.kathuria.net/" />
		<meta property="og:image"
			content="{{ url_for('static', filename='images/ishani kathuria.jpg') }}" />
		<meta property="og:description"
			content="Artificial Intelligence programmer with experience in Machine Learning, Deep Neural Networks, Data Analytics, and Web Scraping applications." />

		<meta property="twitter:title" content="Ishani Kathuria" />
		<meta property="twitter:image"
			content="{{ url_for('static', filename='images/ishani kathuria.jpg') }}" />
		<meta property="twitter:description"
			content="Artificial Intelligence programmer with experience in Machine Learning, Deep Neural Networks, Data Analytics, and Web Scraping applications." />

		<!-- title, favicon -->
		<title>{% block title %}Ishani Kathuria{% endblock %}</title>

		<link rel="icon"
			href="{{ url_for('static', filename='favicon/favicon.ico') }}"
			type="image/gif" sizes="16x16">

		<!-- css + js -->
		<link rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}" media="screen" />
		<link rel="stylesheet"
			href="{{ url_for('static', filename='css/neural-cosmos.css') }}" media="screen" />
		
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous">

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

		<!-- Fontawesome -->
		<script src="https://kit.fontawesome.com/6cd21b588d.js"
			crossorigin="anonymous"></script>

		<!-- p5.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

		<!-- AOS -->
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		{% block pageStyles %}{% endblock %}
	</head>

	<body>
		<div id="neural-network"></div>
		
		<!-- Node Info Modal -->
		<div class="modal fade" id="nodeInfoModal" tabindex="-1" aria-hidden="true" aria-modal="true" role="dialog">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<span class="node-type-tag"></span>
						<div class="node-description"></div>
						<div class="node-tech-stack mb-3"></div>
						<div class="node-links"></div>
						<div class="node-image mt-3"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="{{ url_for('static', filename='js/neural-network.js') }}"></script>
		{% block pageScripts %} {% endblock %}
	</body>
</html>
