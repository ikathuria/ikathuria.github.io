		<meta property="og:description" content="​Artificial Intelligence programmer with experience in Machine Learning, Deep Neural Networks, Data Analytics, and Web Scraping applications."/>

            </div>

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center text-center" id="navbarNav">
                <ul class="nav navbar-nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link {% if name == 'home' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if name == 'projects' %}active{% endif %}" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if name == 'research' %}active{% endif %}" href="/research">Research</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if name == 'resume' %}active{% endif %}" href="/cv">CV</a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block mainContent %} {% endblock %}

		<footer class="lead text-center">
			Ishani Kathuria 2022
		</footer>

		{% block pageScripts %} {% endblock %}
